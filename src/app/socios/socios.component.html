<div class="container">
  <button class="btn btn-primary" routerLink="/nuevo">Nuevo</button>
</div>
<br />
<div *ngIf="tabla">
  <div class="container">
    <table datatable [dtOptions]="dtOptions" class="row-border hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cargo</th>
          <th>Empresa</th>
          <th>Opciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let socio of socios">
          <td #socioNombre>{{ socio.nombre }}</td>
          <td>{{ socio.apellido }}</td>
          <td>{{ socio.cargo }}</td>
          <td>{{ socio.empresa }}</td>
          <td>
            <button
              class="btn-primary"
              [class.selected]="socio === socioSeleccionado"
              type="button"
              routerLink="/detalle/{{ socio.id }}"
              routerLinkActive="router-link-active"
              (click)="onSelect(socio)"
            >
              Editar
            </button>

            <button
              class="btn-primary delete"
              type="button"
              title="Eliminar Socio"
              (click)="eliminar(socio)"
            >
              Eliminar
            </button>

            <button
              class="btn-primary delete"
              type="button"
              title="Ver Pagos"
              (click)="pagos(socio)"
              routerLink="/pagos"
              routerLink="/pagoSocio/{{ socio.id }}" >
              Pagos
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
