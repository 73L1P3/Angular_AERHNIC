<div class="container">
  <br />

  <div class="form-group">
    <label>Socio</label>
    <select
      class="form-control select2 select2-hidden-accessible"
      style="width: 100%"
      tabindex="-1"
      aria-hidden="true"
    >
      <option value="default">N/A</option>
      <option
        *ngFor="let socio of socios"
        [value]="socio.nombre + socio.apellido"
        [attr.data-socio-nombre]="socio.nombre + socio.apellido"
        [attr.data-pagoCategoria]="socio.pagoCategoria"
        [attr.data-pagoFrecuencia]="socio.pagoFrecuencia"
        [attr.data-idSocio] = "socio.id"
      >{{ socio.nombre }} {{ socio.apellido }}</option>
    </select>
  </div>

  <br />

<!-- CHECKBOX   -->
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="pagoInput" >
    <label class="form-check-label" for="flexRadioDefault1">
      Pago
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="adelantoInput">
    <label class="form-check-label" for="flexRadioDefault2">
      Adelanto
    </label>
  </div>

  <br>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="nombreSocio"
            #nombreSocio
            formControlName="nombreSocio"
            readonly
            name="nombreSocio"
            value="{{ socioNombre }}"
          />
          <label for="floatingInput">Nombre del Socio</label>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="monto"
            aria-describedby="monto"
            #monto
            formControlName="monto"
            name="montoPagado"
            [readonly]="isEnabled"
            required
          />
          <label for="floatingInput">Monto</label>
        </div>
      </div>
    </div>

    <br />

    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input
            type="date"
            class="form-control"
            id="fechaPago"
            #fechaPago
            formControlName="fechaPago"
            required
            [(ngModel)] = "fechaActual"
          />
          <label for="floatingInput">Fecha del Pago</label>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating">
          <input
            type="date"
            class="form-control"
            id="fechaPagoSiguiente"
            #fechaPagoSiguiente
            formControlName="fechaPagoSiguiente"
            [(ngModel)]="socioPagoSiguiente"
            readonly
          />
          <label for="floatingInput">Fecha del Proximo Pago</label>
        </div>
      </div>
    </div>

    <br />

    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="categoriaPago"
            #categoriaPago
            formControlName="categoriaPago"
            value="{{ socioCategoriaPago }}"
            readonly
          />
          <label for="floatingInput">Categoria del Pago</label>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            value="{{ socioFrecuenciaPago }}"
            id="frecuenciaPago"
            #frecuenciaPago
            formControlName="frecuenciaPago"
            value="{{ socioFrecuenciaPago }}"
            readonly
          />
          <label for="floatingInput">Frecuencia del Pago</label>
        </div>
      </div>
    </div>

    <br />

    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="categoriaCosto"
            #categoriaCosto
            formControlName="categoriaCosto"       
            value="{{ costoCategoriaPago }}"
            readonly
          />
          <label for="floatingInput">Costo de la Categoria</label>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            value="{{ totalAPagar }}"
            id="totalAPagar"
            #totalAPagar
            formControlName="totalAPagar"
            value="{{ totalCategoriaPago }}"
            readonly
          />
          <label for="floatingInput">Total a Pagar</label>
        </div>
      </div>
    </div>

    <br />

    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">Importante!</h4>
      <p>Tomese en consideracion que el total a pagar es calculado multiplicando el costo de la categoria con la frecuencia de pago.</p>
    </div>


    <div class="mb-3">
      <textarea
        class="form-control"
        placeholder="Comentario"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="comentario"
      ></textarea>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!formulario.valid"
    >
      Ingresar
    </button>

    <button type="button" class="btn btn-secundary">
      <a [routerLink]="['/pagos']" style="text-decoration: none">Cancelar</a>
    </button>
  </form>
</div>
